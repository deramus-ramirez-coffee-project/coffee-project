<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Coffee!</h1>






<div class="container d-flex justify-content-end">
    <div class="coffee-list col-6">
        <div  id="coffees">
        </div>
    </div>

    <form class="col-6 mb-3 top-right">
        <label for="roast-selection"><strong>Roast</strong></label>
        <select class="form-select" id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="form-group">
            <label for="coffee-box"><strong>Coffee Name</strong></label>
            <input type="text" class="form-control" id="coffee-box">
            <div class="card" style="width: 35rem;">
                <button type="button"  id="submit" class="btn btn-primary" value="submit">Submit</button>
            </div>
        </div>
        <div class="subtitle d-flex justify-content-center">
            <h3>Add a Coffee</h3>
        </div>
        <form class="bottom-right">
            <label for="roast-selection"><strong>Roast</strong></label>
            <select class="form-select" class="form-control" id="roast-selection2">
                <option value="0">all</option>
                <option value="1">light</option>
                <option value="2">medium</option>
                <option value="3">dark</option>
            </select>
<!--            New Added Coffee-->
            <div class="form-group">
                <label for="coffee-box"><strong>Coffee Name</strong></label>
                <input type="text" class="form-control" id="coffee-box2">
                <div class="card" style="width: 35rem;">
                    <button type="button" id="submit2" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </form>
</div>




<script src="js/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
