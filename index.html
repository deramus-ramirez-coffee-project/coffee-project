<div class="container d-flex justify-content-end">
    <div class="coffee-list col-6">
        <div  id="coffees">
        </div>
    </div>
    <!--        <div class="col-6">-->
    <form class="col-6 mb-3 top-right">
        <label for="roast-selection"><strong>Roast</strong></label>
        <select class="form-select" id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="form-group">
            <label for="coffee-box"><strong>Coffee Name</strong></label>
            <input type="text" class="form-control" id="coffee-box">
            <div class="card" style="width: 35rem;">
                <button type="submit"  id="submit" class="btn btn-primary" >Submit</button>
            </div>
        </div>
        <div class="subtitle d-flex justify-content-center">
            <h3>Add a Coffee</h3>
        </div>
        <form class="col-6 bottom-right">
            <label for="roast-selection"><strong>Roast</strong></label>
            <select class="form-select" id="roast-selection2">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <div class="form-group">
                <label for="coffee-box"><strong>Coffee Name</strong></label>
                <input type="text" class="form-control" id="coffee-box2">
                <div class="card" style="width: 35rem;">
                    <button type="submit" id="submit2" class="btn btn-primary" >Submit</button>
                </div>
            </div>
        </form>
    </form>
</div>
